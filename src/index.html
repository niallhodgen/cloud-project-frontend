<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!-- External JS file -->
    <script src="app.js"></script>

    <title>StudentGradeChecker</title>
  </head>

  <body>
    <div id="sgc">
      <div id="logo" class="jumbotron text-center">
        <h1>Student Grade Checker App</h1>
        <p>
          Enter your scores for each of the MSc Software Development modules and
          select the appropriate function
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h3 class="p-0 mb-4">Student Details</h3>
          <div id="warning" class="d-none" role="alert">
            <strong>Holy guacamole!</strong> Check that you have filled in your
            student name and number to use this function.
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form name="form-2" id="inputText" class="needs-validation ml-3">
            <div class="form-group row">
              <div class="col-xs-6">
                <label for="studentNumber">Student Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="studentNumber"
                  name="studentNumber"
                  aria-describedby="Student Number"
                  placeholder="Enter student number"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-6 mb-3">
                <label for="studentName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentName"
                  name="studentName"
                  placeholder="Enter full name"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-4 mr-3">
                <label for="programming">Programming</label>
                <input
                  type="number"
                  max="100"
                  min="0"
                  id="programming"
                  name="programming"
                  class="form-control"
                  placeholder=""
                  aria-label="Programming"
                  required
                />
              </div>
              <div class="col-xs-4">
                <label for="computingFoundations">Computing F.</label>
                <input
                  type="number"
                  max="100"
                  min="0"
                  id="computingFoundations"
                  name="computingFoundations"
                  class="form-control"
                  placeholder=""
                  aria-label="Computing Foundations"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-4 mr-3">
                <label for="databases">Databases</label>
                <input
                  type="number"
                  max="100"
                  min="0"
                  id="databases"
                  name="databases"
                  class="form-control"
                  placeholder=""
                  aria-label="Databases"
                  required
                />
              </div>
              <div class="col-xs-4">
                <label for="webDevelopment">Web Dev.</label>
                <input
                  type="number"
                  max="100"
                  min="0"
                  id="webDevelopment"
                  name="webDevelopment"
                  class="form-control"
                  placeholder=""
                  aria-label="Web Development"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-4 mr-3">
                <label for="softwareEngineering">Software Eng</label>
                <input
                  type="number"
                  max="100"
                  min="0"
                  id="softwareEngineering"
                  name="softwareEngineering"
                  class="form-control"
                  placeholder=""
                  aria-label="Software Engineering"
                  required
                />
              </div>
              <div class="col-xs-4">
                <label for="dataAnalysis">Data Anal.</label>
                <input
                  type="number"
                  max="100"
                  min="0"
                  id="dataAnalysis"
                  name="dataAnalysis"
                  class="form-control"
                  placeholder=""
                  aria-label="Data Analysis"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-4 mr-3">
                <label for="userExperience">UX</label>
                <input
                  type="number"
                  max="100"
                  min="0"
                  id="userExperience"
                  name="userExperience"
                  class="form-control"
                  placeholder=""
                  aria-label="User Experience"
                  required
                />
              </div>
              <div class="col-xs-4">
                <label for="cloudComputing">Cloud Comp.</label>
                <input
                  type="number"
                  max="100"
                  min="0"
                  id="cloudComputing"
                  name="cloudComputing"
                  class="form-control"
                  placeholder=""
                  aria-label="Cloud Computing"
                  required
                />
              </div>
            </div>

            <div class="row mx-auto">
              <div class="col-xs-3 mr-3">
                <div class="btn-group-lg" role="group" aria-label="Functions">
                  <button
                    type="click"
                    onclick="getTotal();"
                    id="getTotal-button"
                    class="btn btn-primary btn-block"
                  >
                    Total Marks
                  </button>
                  <button
                    type="click"
                    onclick="getMaxMin();"
                    id="getMaxMin-button"
                    class="btn btn-primary btn-block"
                  >
                    Highest/Lowest
                  </button>
                  <button
                    type="click"
                    onclick="getSortedModules()"
                    id="getSortedModules-button"
                    class="btn btn-primary btn-block"
                  >
                    Sort Modules
                  </button>
                  <button
                    type="click"
                    onclick="getClassification();"
                    id="getClassification-button"
                    class="btn btn-primary btn-block"
                  >
                    Classify Grade
                  </button>
                </div>
              </div>
              <div class="col-xs-3">
                <div class="btn-group-lg" role="group" aria-label="Functions">
                  <button
                    type="click"
                    onclick="saveDetails();"
                    id="saveDetails-button"
                    class="btn btn-primary btn-block"
                  >
                    Save Results
                  </button>
                  <button
                    type="click"
                    onclick="getDetails();"
                    id="getDetails-button"
                    class="btn btn-primary btn-block"
                  >
                    Retrieve Results
                  </button>
                  <button
                    type="click"
                    onclick="getTranscript();"
                    id="getTranscipt-button"
                    class="btn btn-primary btn-block"
                  >
                    Transcript
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <h3 class="mb-4">Results</h3>
          <div class="form-outline mb-4">
            <textarea
              class="form-control display-output"
              id="output-text"
              rows="10"
              readonly="1"
              placeholder="Results here..."
              value=""
            ></textarea>
          </div>

          <div class="mt-3">
            <button type="button" onclick="clearText();" class="btn btn-danger">
              Clear
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="page-footer font-small blue">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-5 my-5">
          Â© 2022 Copyright:
          <a href="/"> Niall Hodgen [40040160]</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </div>
  </body>


</html>
